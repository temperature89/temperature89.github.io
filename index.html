<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
</head>
<body>
    <h1>氏名登録</h1>
    <p>氏名を入力してください</p>
    <form action="cgi/sample.php" method="post">
       <p>
        <label for="room">ベッドの種類を選択してください</label>
        <select id="room">
            <option selected value="single">シングル</option>
            <option value="semi">セミダブル</option>
            <option value="double">ダブル</option>
        </select>
       </p>
       <p>
        <label for="food">お食事を入力してください</label>
        <select id="food" name="food" multiple size="2">
            <option value="breakfast">朝食　</option>
            <option value="dinner">夕食</option>
            <option value="supper">夜食</option>
        </select>
       </p>
       <p>
        <label for="demand">その他</label><br>
        <textarea id="demand" name="demand" cols="40" rows="4" maxlength="20"></textarea>
       </p>

    </form>
</body>
</html>
